name:                rholang-hs
version:             0.1.0
github:              "tgrospic/rholang-hs"
license:             MIT
author:              "Tomislav Grospić"
maintainer:          "grospic@gmail.com"
copyright:           "2018-present Tomislav Grospić"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tgrospic/rholang-hs#readme>

dependencies:
- base >= 4.7 && < 5
- multiset
- digits
- containers
- parsec
- readline

library:
  source-dirs: src

executables:
  rholang-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rholang-hs

tests:
  rholang-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rholang-hs
